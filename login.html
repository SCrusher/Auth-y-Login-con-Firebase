<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
    />
    <!-- MDB -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
        rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <form id="login-form">
                      <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                      <p class="text-white-50 mb-5">Please enter your login and password!</p>
        
                      <div class="form-outline form-white mb-4">
                        <input type="email" id="login-email" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">Email</label>
                      </div>
        
                      <div class="form-outline form-white mb-4">
                        <input type="password" id="login-password" class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX">Password</label>
                      </div>
        
                      <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
        
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
        
                      <div class="d-flex justify-content-center text-center mt-4 pt-1">
                        <a href="#!" id="facebook-login" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                        <a href="#!" id="twitter-login" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                        <a href="#!" id="google-login" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                      </div>
                    </form>
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#signup-modal" class="text-white-50 fw-bold" data-mdb-toggle='modal' data-mdb-target='#signup-modal' >Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Modal -->
    <div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="signup-email" class="form-control" required/>
                            <label class="form-label" for="form1Example1">Correo electronico</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="signup-password" class="form-control" required/>
                            <label class="form-label" for="form1Example2">Contrase√±a</label>
                        </div>
                         <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="signup-rut" class="form-control"/>
                          <label class="form-label" for="form1Example2">Rut</label>
                        </div>   
                        <div class="form-outline mb-4">
                          <input type="text" id="signup-phone" class="form-control"/>
                          <label class="form-label" for="form1Example2">Celular</label>
                        </div>  
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
    >
    </script>
    <script src="./main.js" type="module"></script>
</body>
</html>
